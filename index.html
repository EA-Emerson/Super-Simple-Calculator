<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
    <section>
        <div class="current">
            <input class="input" type="text" disabled>
        </div>
    
        <div class="btns">
            <div class="btn-child">
                <button value="AC" class="AC" id="AC">AC</button>
                <button value="DEL" class="DEL" id="DEL">DEL</button>
                <button>/</button>
            </div>
    
            <div class="btn-child">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>
    
            <div class="btn-child">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="+" value="+" class="+">+</button>
            </div>
    
            <div class="btn-child">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
    
            <div class="btn-child">
                <button>.</button>
                <button>0</button>
                <button class="submit">=</button>
            </div>
    
        </div>
    </section>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
